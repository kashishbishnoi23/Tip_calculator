      <!-- Bill: -->


      <div class="flex flex-col gap-3">

      <input class="bg-input_green bill_input w-full inputs outline-none text-lg text-end font-semibold text-text_green" type="number" placeholder="0" >

      
      </div>
      </div>



      <!-- Select Tip %: -->
      <div class="flex flex-col gap-3 w-full">
      <h3 class="text-xs font-semibold text-text_green">Select Tip %</h3>
      <div class="w-full  flex  gap-2 max-[850px]:gap-4 max-lg:flex-wrap">
        <div class="flex flex-col gap-3 max-lg:flex-wrap">
          <button class="tip_btn py-1 px-5 bg-dark_green text-white w-full text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green">5%</button>
          <button class="tip_btn py-1 px-5 bg-dark_green text-white w-full text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green" >25%</button>
        </div>
        <div class="flex flex-col gap-3">
           <button class="tip_btn py-1 px-5 bg-dark_green text-white text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green">10%</button>
           <button class="tip_btn py-1 px-5 bg-dark_green text-white text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green" >50%</button>
        </div>
        <div class="flex flex-col gap-3 custom_parent max-lg:flex-row max-[850px]:flex-col max-sm:flex-row ">
          <button class="tip_btn py-1 px-5 bg-dark_green text-white text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green">15%</button>
          
          <button class="tip_btn custom_btn py-1 px-2 bg-input_green text-text_green text-lg font-semibold rounded-md hover:bg-hover_green hover:text-dark_green" >Custom</button>
          <input class="hidden custom_input inputs  bg-input_green py-0.5 px-2 max-w-20 font-semibold text-dark_green text-end text-lg outline-none border-2 border-clicked_green rounded-md caret-dark_green" type="number">
         
        </div>



      </div>
      </div>
    

      <!-- Number of people:  -->
    <div class="flex flex-col gap-3  mt-2">
      
      <div class="flex justify-between">
      <h3 class="text-xs font-semibold text-text_green">Number of people</h3>
      <div class="text-red-600 cant_be_zero hidden">Can't be zero</div>

      </div>

      
      <div class="bg-input_green flex justify-between items-center max-h-10 px-2 border-2 rounded-md border-input_green hover:border-clicked_green ">

        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13"><path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/></svg>

        

      <input class="people_input inputs w-full bg-input_green outline-none text-lg text-text_green font-semibold text-end" type="number" placeholder="0">

      
      </div>
    </div>

    </div>

    <!-- Right: -->
    <div class="right w-[50%] max-[850px]:w-full bg-dark_green px-6 pt-10 pb-7 rounded-md flex flex-col justify-between">

      <div class="flex flex-col gap-10">
      <!-- Tip Amount :  -->
       <div class="flex justify-between">
        <div class="flex flex-col">
          <div class="text-white text-xs">Tip Amount </div> 
          <div class="text-xs text-text_green font-semibold">/person </div>
        </div>
        <!-- Amount -->
        <div class="tip_amount text-3xl max-lg:text-2xl text-clicked_green font-bold">$0.00</div>
       </div>

       <!-- Total -->

       <div class="flex justify-between">
        <div class="flex flex-col">
          <div class="text-white text-sm">Total</div> 
          <div class="text-xs text-text_green font-semibold">/person </div>
        </div>
        <!-- Amount -->
        <div class="bill_amount text-3xl max-lg:text-2xl text-clicked_green font-bold">$0.00</div>
       </div>

       </div>


       <!-- Reset Button: -->

       <button class="reset_btn text-dark_green bg-clicked_green max-[850px]:mt-2 font-bold text-xs p-2 hover:bg-hover_green">RESET</button>
    </div>

  </div>
  </div>

  <script>

  
   let custom_input_value = 0;
   let custom_input = document.querySelector(".custom_input");
   let tip_percentage = 0;
   let tip_amount = document.querySelector(".tip_amount");
   let bill_amount = document.querySelector(".bill_amount");
   
   let custom_tip = 0;

   
    // Handling custom button:
    let custom_btn = document.querySelector(".custom_btn");

    custom_btn.addEventListener("click",()=>{

      custom_btn.classList.add("hidden");
      custom_input.classList.remove("hidden");

    })

    custom_input.addEventListener('input', ()=>{
         custom_tip = custom_input.value;
    })
    

    // Handling tip buttons:

    let button_array = Array.from(document.querySelectorAll(".tip_btn"));
    let previously_clicked = 0;

    let tip_changed = false;
    button_array.forEach((item)=>{
      item.addEventListener("click", (event)=>{


        if (previously_clicked && previously_clicked.classList.contains("custom_btn")){
            custom_input.classList.add("hidden");
            custom_btn.classList.remove("hidden");

            
        } else  if (previously_clicked){
          // Remove styles from the previously clicked button

          previously_clicked.classList.remove("bg-clicked_green");
          previously_clicked.classList.remove("text-dark_green");
          
          previously_clicked.classList.add("text-white");
          previously_clicked.classList.add("bg-dark_green");

        }
        previously_clicked = event.target;
        event.target.classList.remove("bg-dark_green");
        event.target.classList.remove("text-white");

        event.target.classList.add("bg-clicked_green");
        event.target.classList.add("text-dark_green");


        tip_percentage = previously_clicked.innerText
        if (bill && people){
          calculate_and_display();
        }
        
        
    
      

        // console.log("previosly_clicked" , previously_clicked);



        

      })


    })

    // Handling reset button:

    let reset_btn = document.querySelector(".reset_btn");
    reset_btn.addEventListener("click", ()=>{
      
      bill_input.value = "";
      people_input.value = "";
      bill = 0;
      tip = 0;
      people = 0;
      custom_tip = 0;
      custom_input.value = "";


      if (previously_clicked && previously_clicked.classList.contains("custom_btn")){
        custom_input.classList.add("hidden");
        custom_btn.classList.remove("hidden");
      } else if (previously_clicked){
      previously_clicked.classList.remove("bg-clicked_green");
      previously_clicked.classList.remove("text-dark_green");
      previously_clicked.classList.add("text-white");
      previously_clicked.classList.add("bg-dark_green");
      }
      previously_clicked = 0;
      tip_amount.innerText = "$0.00"
      bill_amount.innerText = "$0.00";
      reset_btn.classList.remove("bg-clicked_green");
      reset_btn.classList.add("bg-reset_bg");
      reset_btn.classList.remove("hover:bg-hover_green")
      
    setTimeout(()=>{
        reset_btn.classList.remove("bg-reset_bg");
        reset_btn.classList.add("bg-clicked_green");
        reset_btn.classList.add("hover:bg-hover_green")

    }, 500);


      
    })





    // checking the state of all inputs -> when they all have values, call the calculate function:

    let bill_input = document.querySelector(".bill_input");
    let bill = 0;
    bill_input.addEventListener("input", ()=>{
      bill = parseFloat(bill_input.value);
      bill_input.classList.remove("text-text_green");
      bill_input.classList.add("text-dark_green");
    })

    let people_input = document.querySelector(".people_input");
    let people = 0;

    let cant_be_zero = document.querySelector(".cant_be_zero");

    people_input.addEventListener('input', ()=>{
      people = parseInt(people_input.value);
      people_input.classList.remove("text-text_green");
      people_input.classList.add("text-dark_green");

      if (people == 0){
         people_input.parentElement.classList.add("border-2", "border-red-500");
         people_input.parentElement.classList.remove("hover:border-clicked_green")
         cant_be_zero.classList.remove("hidden");
      } else{
        people_input.parentElement.classList.remove("border-1", "border-red-500");
        cant_be_zero.classList.add("hidden");
        people_input.parentElement.classList.add("hover:border-clicked_green")
         
      }
    })

    

   let inputs =  document.querySelectorAll(".inputs");

   inputs.forEach((input)=>{
       input.addEventListener('input', ()=>{

        if ((bill && people && previously_clicked )){
          calculate_and_display();
        }

       })
   })



    // calculations:

    // get the bill:

  

   




    function calculate_and_display(){
   

    // get the tip %:

    console.log("bill = ", bill);

    console.log(tip_percentage);
    let tip;

    if (previously_clicked.classList.contains("custom_btn")){
       tip = custom_tip;
    } else{
      tip =  parseFloat(tip_percentage.replace('%', ''));
    }
     



    tip/= 100;

   

    
  

    // calculating tip:
    let total_tip = bill*tip;

    // total/person:
    let tip_by_each = total_tip/people;

    let amount_by_each = bill/people;

    let total_per_person = amount_by_each + tip_by_each;

    total_per_person = Math.floor(total_per_person*100)/100;

    tip_by_each = Math.floor(tip_by_each*100)/100;


    // displaying the results:

    
    tip_amount.innerText = "$" + tip_by_each;
    bill_amount.innerText = "$" + total_per_person;

  }


    

  














  </script>
